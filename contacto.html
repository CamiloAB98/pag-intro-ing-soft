<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" aria-label="Menú principal">
    <div class="container">
      <a class="navbar-brand" href="./index.html">SIGLO XXI</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegación">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Inicio
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="./historia.html">Historia</a></li>
              <li><a class="dropdown-item" href="./tecnologia.html">Tecnología</a></li>
              <li><a class="dropdown-item" href="./personajes.html">Personajes</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="./blog.html">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="./contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container mt-5 pt-5">
    <h2 class="contacto-title text-center">Contáctanos</h2>
    <p class="text-center">Envíanos un mensaje y te responderemos lo más pronto posible.</p>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="form-contacto" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Tu correo" required />
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer bg-dark text-center text-white py-4">
    <p>Síguenos en:</p>
    <div class="social-links d-flex justify-content-center gap-3">
      <a href="#"><img src="./assets/icons/bxl-facebook.svg" alt="Facebook" /></a>
      <a href="#"><img src="./assets/icons/bxl-instagram.svg" alt="Instagram" /></a>
      <a href="#"><img src="./assets/icons/bxl-tiktok.svg" alt="TikTok" /></a>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

  <!-- Script general -->
  <script src="./js/script.js" defer></script>

</body>
</html>
